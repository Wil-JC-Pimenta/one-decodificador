<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="assets/img/criptografia-de-dados.png" id="icone__head" alt="Icone de criptografia">
     
    </header>

    <main class="container">
        <h1 class="titulo-principal">Encriptador</h1>
        <section>
            <textarea id="text-input" placeholder="Insira o texto aqui"></textarea><br>
        </section>

          <span class="alerta"> <p><img src="assets/img/exclamacao.png" id="icone_exclamacao" alt="ìcone de exclamação">&nbsp;Apenas letras minúsculas, sem caracteres especiais e sem acento.</p></span>
     

        <section id="secao">
            <div>
                <button onclick="processText('encrypt')">Criptografar</button>
                <button onclick="processText('decrypt')">Descriptografar</button>
            </div>
            <button onclick="copyToClipboard()">Copiar</button>
        </section>
    </main>

    <aside>
        <div id="result-container">
            <img src="assets/img/lupa.png" id="lupa">
            <p id="result">Ainda não há mensagens</p>
        </div>
    </aside>

    <footer>
        <h6>Desenvolvido por Wilker J C Pimenta</h6>
    </footer>

    <script src="main.js"></script>
</body>
</html>
